{% extends 'dashboard/base_dashboard.html' %}
{% load i18n %}

{% block table %}
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <th class="danger">{% trans "Status" %}</th>
                <th class="danger">{% trans "CSV file" %}</th>
                <th>{% trans "download link" %}</th>
            </thead>
            <tbody>
                {% for export_item in object_list %}
                    <tr>
                            <td>{{ export_item.status }}</td>
                            <td>{{ export_item.csv_file }}</td>
                            <td>
                                <a href="/media/{{ export_item.csv_file }}"
                                        class="btn" target="_blanck">
                                    {% trans "Download" %}
                                </a>
                            </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock table %}
